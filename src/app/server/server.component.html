<input type="text" class="form-control" (input)="onServerName($event)" />
<input type="text" class="form-control" [(ngModel)]="serverName" />
<p>{{serverName}}</p>

<button class="btn btn-primary" [disabled]="serverState" (click)="onServer()">Add Server</button>
<p *ngIf="serverCondition ; else noServer" >Server was created, server name is {{serverName}}</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<p *ngFor="let server of servers" [ngStyle]="{backgroundColor:getColor()}"
    [ngClass]="{online: getServerStatus() === 'Online'}">
    The server id for this server is {{serverID}} and status is {{getServerStatus()}}
</p>
